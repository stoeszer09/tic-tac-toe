<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href='./index.css'>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <hr/>
    <p>Tic Tac Toe<br>
    Give me an X; give me an O<br>
    Give me 3 in a row.</p>
    <hr/>
    <button id='onePlayer'>One Player</button>
    <button id='twoPlayer'>Two Players *UNDER CONSTRUCTION*</button>
    <table>
        <tbody>
            <tr>
                <td><button class="gameButton" id="TL">&nbsp</button></td>
                <td><button class="gameButton" id="TM">&nbsp</button></td>
                <td><button class="gameButton" id="TR">&nbsp</button></td>
            </tr>
            <tr>
                <td><button class="gameButton" id="ML">&nbsp</button></td>
                <td><button class="gameButton" id="MM">&nbsp</button></td>
                <td><button class="gameButton" id="MR">&nbsp</button></td>
            </tr>
            <tr>
                <td><button class="gameButton" id="BL">&nbsp</button></td>
                <td><button class="gameButton" id="BM">&nbsp</button></td>
                <td><button class="gameButton" id="BR">&nbsp</button></td>
            </tr>
        </tbody>
    </table>
    <script src='./index.js'></script>
</body>
</html>
